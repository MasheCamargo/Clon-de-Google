<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <section>
            <div class="Encabezado">
                <nav>
                    <a href=" https://mail.google.com/mail/?authuser=0&ogbl"> Gmail </a>
                    <a href="https://www.google.com.co/imghp?hl=es&authuser=0&ogbl">Im√°genes</a>
                    <p><a href="https://www.google.com.co/intl/es/about/products">
                    <img src="/imagenes/PortafolioG.JPG" alt="Portafolio Google" width="40" height="40" style="vertical-align:bottom">
                    </a>
                    </p>
                    <img src="/imagenes/PerfilG.JPG" alt="Perfil Google" width="40" height="40">
                </nav>                
            </div>     
        </section>
    </header>
    <main>
        <div class="Centro">
            <p>
                <a href="https://www.google.com/?hl=es">
                    <img src="/imagenes/Google.JPG" alt="Logo Google" width="" height="" style="vertical-align: bottom">
                </a>
            </p>
            <div class="Centro_busqueda">
                <form action="search" autocomplete="off" method="get" role="search">
                    <div class="Texto">
                        <textarea class="Textobusqueda" title="Buscar" type="search" value="" style=""></textarea>
                    </div>
                    <div class="Lupa">
                        <img src="/imagenes/Lupa.JPG" alt="Lupa" width="30" height="30">
                    </div>
                    
                </form>
                

            </div>
           
        </div>
    </main>
